<!DOCTYPE html>

<html lang="en">

<head>

  <title>AoS App List Cleaner</title>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <meta name="description" content="" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <h1>AoS App List Cleaner</h1>
    <p>Because life's too short for wildly verbose list output.<p>
    <div class="row">
      <div class="col">
        <textarea class="form-control" name="input-list" onInput="updateList(this.value);"></textarea>
      </div>
      <div class="col">
        <pre class="form-control" id="output-list"></pre>
      </div>
    </div>
  </div>
  <script src="javascript.js"></script>
</body>

</html>
